{% load static %}
<!DOCTYPE html>
<html>
  <head>
  <title>Welcome</title>
  <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
	<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{% static 'js/main.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
  </head>
  <body>
    <div class="header">
      <div class="header-inner">Hi There !</div>
	</div>
	<div class="heading">
	<img class="left" src="{% static '/img/github-logo.png' %}" style="padding: 80px; width: 20%">
	<div class="right" style="padding: 80px; width: 50%; color: white;">
	<div class = "show" id = "head-1" style="font-size: 42px;color: red;">We all love</div>
	<div class = "show" id = "head-2" style="font-size: 60px;color: pink;">CATS</div>
	<div class = "show" id = "head-3" style="font-size: 32px;padding-top: 40px;">Cats says "Meowwww" and we all say "Awww". We all love cats because they are so cute.

	</div>
	</div>
	</div>

	<div class="container">

	<h1>Let's explore some cats (hover to get excited)</h1>
	<img class = "images" id = 'image-set-1' src="https://timedotcom.files.wordpress.com/2015/02/cats.jpg?quality=85"/>
	<img class = "images" id = 'image-set-2' src="https://d1wn0q81ehzw6k.cloudfront.net/additional/thul/media/0eaa14d11e8930f5?w=400&h=400"/>
	</div>

	<div class="footer container">
	<div class="left" style="width: 40%;position: relative;color: white;padding-top: 50px;">
	<h1>Before leaving please fill this form</h1>
	<form name= "survey" action="javascript:void(0);">
	
	<!-- Input name will be predicited here -->
	<input type = "text" id = "name-search" name="Name" placeholder="Name" list="name-suggestion" autocomplete="off" />
	<datalist id="name-suggestion" class="dropdown1">
	</datalist>
	
	<!-- Normal input are taken here -->
	<input type="text" name="Address" placeholder="Address" />
	<input type="text" name="Email" placeholder="Email Id" />
	<button id="submit">Submit</button>
	</form>
	</div>
	</div>
  </body>
</html>
